    <script>
        //登录权限验证

        $('input[value="保存"]').on('click',function(){

            window.location.href='{%url "show_account_list"%}';

        function identify() {
                //判断登录的管理员是何种类别的管理员
                let type=$.cookie('master_limit_type');
                console.log(type);
                let m_list=type.split(',');
                let m_type1=0;
                let m_type2=0;
                let m_type3=0;
                for(let i =0;i<m_list.length;i++){
                    if( m_list[i]=='超级管理员'){
                        m_type1=1;
                    }
                    else if( m_list[i]=='账目管理员'){
                        m_type2=2;
                    }
                    else if( m_list[i]=='业务管理员'){
                         m_type3=3;
                    }

                }
                console.log(m_list);
                //设置账目管理员权限
                if(m_type1!=1){
                    $('ul li:nth-child(2) a').attr('href','{%url "snop"%}');
                    $('ul li:nth-child(3) a').attr('href','{%url "snop"%}');
                    if(m_type2==2 && m_type3==0){

                    $('ul li:nth-child(4) a').attr('href','{%url "snop"%}');
                    $('ul li:nth-child(6) a').attr('href','{%url "snop"%}');

                    }
                //设置资费管理员权限
                    else if(m_type2==0 && m_type3==3){

                    $('ul li:nth-child(5) a').attr('href','{%url "snop"%}');
                    $('ul li:nth-child(7) a').attr('href','{%url "snop"%}');
                    $('ul li:nth-child(8) a').attr('href','{%url "snop"%}');

                    }
                }
            }
        //

                console.log(datas_list);
                $('#id').val(datas_list[0]);
                $('#name').val(datas_list[1]);
                $('#identify_num').val(datas_list[2]);
                $('#osname').val(datas_list[3]);
                $('#phone').val(datas_list[7]);
        }

        //定义函数完成修改后信息的更新
        function save_infor(){
                let osname=$('#osname').val();
                let name=$('#name').val();
                let phone=$('#phone').val();
                let dic={'osname':osname,'name':name,'phone':phone};
                create_csrf();

                    url:'{%url "update_client"%}',
                    type:'post',
                    data:dic,
                    success:function(){

                    }
